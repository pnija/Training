<body>
    <div class="container-box">
        <!-- Side Menu -->
        <aside class="aside-menu" id="menubx">
            <div class="logo-bx">
                <a href="#">Training</a>
            </div>
            <ul class="menu-group">
                <li class="employee-icon">
                    <a href="#">Employees</a>
                </li>
                <li class="skill-icon active">
                    <a href="#">Skill Department</a>
                </li>
                <li class="training-icon">
                    <a href="#">Skills</a>
                </li>
                <li class="training-icon">
                    <a href="#">Training Topic</a>
                </li>
                <li class="training-icon">
                    <a href="#">Logout</a>
                </li>
            </ul>
        </aside>
        <!-- Side Menu End -->

        <div class="content-bx">
            <div class="top-box">
                <div class="menu-responsive"><button class="menubtn" data-toggle="menu" data-target="#menubx"><i class="fa fa-bars"></i></button></div>

                    <li><img src="Assets/Images/user.png" class="img-user-pic" /></li>

            </div>
            <!-- top-box End -->

            <div class="contain-bx">
                <h3>Department</h3>

                            </div>
                            
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group col-sm-12">

                        </div>
                    </div>


                </div>

        </div>

    </div>

    <script src="Assets/Js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).on('click', '[data-toggle="menu"]', function () {
                var thisc = $(this), ele = $(thisc).data('target'), fndtar = $(document).find(ele);
                $(thisc).addClass('open');
                $(fndtar).addClass('open');
                $('body').append('<div class="overlay"></div>')
            });
            $(document).on('click', '.overlay', function () {
                var thisd = $(this), fndtar = $(document).find('#menubx');
                $(fndtar).removeClass('open');
                $('body').find('.overlay').remove()
            });
        });
    </script>
